{% extends 'data.html' %}

{% block title %}
Driver
{% endblock %}

{% block body %}
<div class="main">
    <h1>Info about driver</h1>
        <table border="1" width="700">
            <thead>
                <tr>
                    <th>â„–</th>
                    <th>ID</th>
                    <th>Racer</th>
                    <th>Team</th>

                </tr>
            </thead>
            {% if driver %}
            <tbody align="center">
                <tr>
                    <td>{{driver.num}}</td>
                    <td>{{driver.driver_id}}</td>
                    <td>{{driver.name}}</td>
                    <td>{{driver.team}}</td>

            </tbody>
            {% endif %}
        </table>
        <form class="button" action="/">
            <button class="return_button">Return to general page</button>
        </form>
</div>
{% endblock %}
